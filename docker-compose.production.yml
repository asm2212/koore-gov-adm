version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: koore-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: koore_gov_adm_prod
      MYSQL_USER: koore_user_prod
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - koore-network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: koore-backend
    restart: unless-stopped
    depends_on:
      - mysql
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_DATABASE=koore_gov_adm_prod
      - DB_USERNAME=koore_user_prod
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - koore-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: koore-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www
      - ./backend/nginx-production.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - koore-network

  # Next.js Frontend (optional, if serving from same server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: koore-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.your-domain.com/api
    networks:
      - koore-network

  # Redis (optional, for caching and sessions)
  redis:
    image: redis:alpine
    container_name: koore-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - koore-network

volumes:
  mysql_data:
  redis_data:

networks:
  koore-network:
    driver: bridge
